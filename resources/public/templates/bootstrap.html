<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
      <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Enhancements -->
      <link href="../css/bootstrap-extra.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Goad</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul id="navigation" class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Friends</a></li>
        <li><a href="#">Add</a></li> -->
      </ul>
      <ul id="navigation-login" class="nav navbar-nav navbar-right">
        <li><a href="/login">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div id="content" class="container">
        <form id="login" class="form-signin" role="form" method="POST" action="/login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in with Twitter</button>
        </form>
        <hr/>
        <div id="habits">
            <h2>Habits</h2>
            <table class="table">
              <tr>
                <th>Name</th>
                <th>Goal</th>
                <th>Done so far</th>
                <th>Progress</th>
                <th>Just done</th>
                <th>Comments</th>
                <th></th>
              </tr>
              <tr class="goal-row">
                <td class="goal-name">Reading</td>
                <td class="goal-target">6 books per month</td>
                <td class="goal-done-so-far">150</td>
                <td class="progress-percentage">30%</td>
                <form method="POST" action="/add-event">
                  <input type="hidden" class="hidden-goal-id" name="goal-id" value="reading"/>
                  <td><input type="text" class="form-control" name="amount"/></td>
                  <td><input type="text" class="form-control" name="comments"/></td>
                  <td><button class="btn btn-success">Update</button></td>
                </form>
              </tr>
           </table>
        </div>
        <hr/>
        <div id="goal-form">
          <!--<div class="validation-errors">
            <h3>Please correct the following:</h3>
            <ul>
              <li>Something is too long</li>
              <li>Something is too short</li>
            </ul>
          </div> -->
          <form method="POST" role="form" action="/add-goal">
            <h2>Add a Goal</h2>
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-3">
                    <label for="name" class="control-label">Name:</label>
                    <input id="name" class="form-control" type="text" name="name" />
                  </div>
                  <div class="col-xs-1">
                    <label for="target" class="control-label">Target: </label>
                    <input id="target" class="form-control" type="text" name="target" />
                  </div>
                  <div class="col-xs-1">
                    <label for="unit" class="control-label">Unit: </label>
                    <input id="unit" class="form-control" type="text" name="unit" />
                  </div>
                  <div class="col-xs-1">
                    <label for="time-unit" class="control-label">Time unit: </label>
                    <select name="time-unit" id="time-unit" class="form-control">
                      <option value="1">day</option>
                      <option value="7">week</option>
                      <option value="28">month</option>
                    </select>
                  </div>
                  <div class="col-xs-1">
                    <label class="control-label">1</label>
                    <button type="submit" class="form-control btn btn-success">Add</button>
                  </div>
              </div>
            </div>
           </form>
        </div>
        <hr/>
        <div id="not-found">
          <h2>And I still haven't found what I'm looking for...</h2>
        </div>
        <hr/>
        <div id="server-error">
          <h2>Oh noes. </h2>
        </div>
        <hr/>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
